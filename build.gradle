plugins {
  id 'java'
  id 'application'
  id 'jacoco'
}

mainClassName = "name.neuhalfen.projects.crypto.bouncycastle.openpgp.example.Main"


sourceCompatibility = 1.7
targetCompatibility = 1.7

version = '1.1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Bouncycastle Examples',
                   'Implementation-Version': version,
                   'Main-Class': 'name.neuhalfen.projects.crypto.bouncycastle.openpgp.example.Main'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.bouncycastle:bcprov-jdk15on:1.56'
    compile 'org.bouncycastle:bcpg-jdk15on:1.56'

    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'ch.qos.logback:logback-classic:1.1.3'

    // @Nullable and friends are not needed at runtime
    compile 'com.google.code.findbugs:jsr305:3.0.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:2.+'
}

// Code coverage

test {
    jacoco {
        append = false
        destinationFile = file("$buildDir/jacoco/jacocoTest.exec")
        classDumpFile = file("$buildDir/jacoco/classpathdumps")
    }
}
jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled = true
        html.destination "${buildDir}/jacocoHtml"
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

check.dependsOn jacocoTestReport

